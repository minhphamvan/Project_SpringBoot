<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>EShop - Tài khoản</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="eCommerce HTML Template Free Download" name="keywords">
<meta content="eCommerce HTML Template Free Download" name="description">

<!-- Favicon -->
<link th:href="@{/client/img/favicon.ico}" rel="icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap"
	rel="stylesheet">

<!-- CSS Libraries -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link th:href="@{/client/lib/slick/slick.css}" rel="stylesheet">
<link th:href="@{/client/lib/slick/slick-theme.css}" rel="stylesheet">

<!-- Template Stylesheet -->
<link th:href="@{/client/css/style.css}" rel="stylesheet">
</head>

<body>
	<!-- Header -->
	<div th:replace="share/header::header"></div>

	<!-- Breadcrumb Start -->
	<div class="breadcrumb-wrap">
		<div class="container-fluid">
			<ul class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/index}">Trang
						chủ</a></li>
				<li class="breadcrumb-item"><a th:href="@{/user/my-info}">Tài khoản</a></li>
				<li class="breadcrumb-item active">Chi tiết đơn hàng</li>
			</ul>
		</div>
	</div>

	<!-- Tài khoản -->
	<div class="my-account">
		<div class="container-fluid">
			<div class="row">

				<div th:replace="/user/sidebar::sidebar"></div>

				<div class="col-md-9">
					<div class="tab-content">

						<div class="tab-pane fade show active" id="dashboard-tab"
							role="tabpanel" aria-labelledby="dashboard-nav">
							<h4>Chi tiết đơn hàng</h4>

							<div class="table-responsive">
								<table class="table table-bordered">
									<thead class="thead-dark">
										<tr>
											<th>Mã</th>
											<th>Tên sản phẩm</th>
											<th>Hình ảnh</th>
											<th>Giá sản phẩm</th>
											<th>Số lượng</th>
											<th>Tổng tiền</th>
										</tr>
									</thead>

									<tbody>
										<tr th:each="billProduct : ${billProductDTOs}">
											<td th:text="${billProduct.productDTO.id}"></td>
											<td><a
												th:href="@{'/details-product/' + ${billProduct.productDTO.id}}"
												th:text="${billProduct.productDTO.name}"> </a></td>

											<td><a
												th:href="@{'/details-product/' + ${billProduct.productDTO.id}}"><img
													th:src="@{'/show-image?image=' + ${billProduct.productDTO.image}}"
													alt="Image Product" style="width: 100px; height: 100px"></a>
											</td>

											<td th:text="${'$' + billProduct.productDTO.sale}"></td>
											<td th:text="${billProduct.quantity}"></td>
											<td th:text="${'$' + billProduct.subPrice}"></td>
										</tr>

									</tbody>
								</table>
							</div>

							<a th:href="@{/user/show-all-bill}" style="padding-left: 680px"><img
								th:src="@{/client/assets/arrow-left.svg}" alt=""> Xem tất
								cả đơn hàng </a>
						</div>

						<div class="tab-pane fade" id="reset-password-tab" role="tabpanel"
							aria-labelledby="account-nav">
							<h4>Đổi mật khẩu</h4>

							<div class="row">
								<div class="col-md-12">
									<input class="form-control" type="password"
										placeholder="Mật khẩu hiện tại">
								</div>
								<div class="col-md-6">
									<input class="form-control" type="text"
										placeholder="Mật khẩu mới">
								</div>
								<div class="col-md-6">
									<input class="form-control" type="text"
										placeholder="Nhập lại mật khẩu mới">
								</div>
								<div class="col-md-12">
									<button class="btn">Lưu</button>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="share/footer::footer"></div>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/client/lib/easing/easing.min.js}"></script>
	<script th:src="@{/client/lib/slick/slick.min.js}"></script>

	<!-- Template Javascript -->
	<script th:src="@{/client/js/main.js}"></script>
</body>
</html>
