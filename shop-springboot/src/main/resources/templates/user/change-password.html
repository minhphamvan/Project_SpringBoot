<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>EShop - Tài khoản</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="eCommerce HTML Template Free Download" name="keywords">
<meta content="eCommerce HTML Template Free Download" name="description">

<!-- Favicon -->
<link th:href="@{/client/img/favicon.ico}" rel="icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap"
	rel="stylesheet">

<!-- CSS Libraries -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link th:href="@{/client/lib/slick/slick.css}" rel="stylesheet">
<link th:href="@{/client/lib/slick/slick-theme.css}" rel="stylesheet">

<!-- Template Stylesheet -->
<link th:href="@{/client/css/style.css}" rel="stylesheet">
</head>

<body>
	<!-- Header -->
	<div th:replace="share/header::header"></div>

	<!-- Breadcrumb Start -->
	<div class="breadcrumb-wrap">
		<div class="container-fluid">
			<ul class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/index}">Trang
						chủ</a></li>
				<li class="breadcrumb-item"><a th:href="@{/user/my-info}">Tài
						khoản</a></li>
				<li class="breadcrumb-item active">Đổi mật khẩu</li>
			</ul>
		</div>
	</div>

	<!-- Tài khoản -->
	<div class="my-account">
		<div class="container-fluid">
			<div class="row">

				<div th:replace="/user/sidebar::sidebar"></div>

				<div class="col-md-1"></div>

				<div class="col-md-7">
					<div class="tab-content">

						<div aria-labelledby="account-nav">
							<h4>Đổi mật khẩu</h4>

							<form th:action="@{/user/update-password}" method="post">
								<div class="row">
									<div class="col-md-3"></div>
									<div class="col-md-6">
										<input class="form-control" type="password" name="oldPassword"
											placeholder="Mật khẩu hiện tại">
									</div>
									<div class="col-md-3"></div>

									<div class="col-md-3"></div>
									<div class="col-md-6">
										<input class="form-control" type="password" name="newPassword"
											placeholder="Mật khẩu mới">
									</div>
									<div class="col-md-3"></div>

									<div class="col-md-3"></div>
									<div class="col-md-6">
										<button class="btn" type="submit">Cập nhật</button>
									</div>
								</div>

							</form>
						</div>

					</div>
				</div>

				<div class="col-md-1"></div>

			</div>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="share/footer::footer"></div>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/client/lib/easing/easing.min.js}"></script>
	<script th:src="@{/client/lib/slick/slick.min.js}"></script>

	<!-- Template Javascript -->
	<script th:src="@{/client/js/main.js}"></script>
</body>
</html>
