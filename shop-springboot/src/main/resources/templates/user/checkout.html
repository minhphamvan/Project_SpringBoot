<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>EShop - Đặt hàng</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="eCommerce HTML Template Free Download" name="keywords">
<meta content="eCommerce HTML Template Free Download" name="description">

<!-- Favicon -->
<link th:href="@{/client/img/favicon.ico}" rel="icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap"
	rel="stylesheet">

<!-- CSS Libraries -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link th:href="@{/client/lib/slick/slick.css}" rel="stylesheet">
<link th:href="@{/client/lib/slick/slick-theme.css}" rel="stylesheet">

<!-- Template Stylesheet -->
<link th:href="@{/client/css/style.css}" rel="stylesheet">
</head>

<body>
	<!-- Header -->
	<div th:replace="share/header::header"></div>

	<!-- Breadcrumb Start -->
	<div class="breadcrumb-wrap">
		<div class="container-fluid">
			<ul class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/index}">Trang
						chủ</a></li>
				<li class="breadcrumb-item active"><a th:href="@{/cart}">Giỏ
						hàng</a></li>
				<li class="breadcrumb-item active">Thanh toán</li>
			</ul>
		</div>
	</div>

	<!-- Check out -->
	<div class="checkout">
		<div class="container-fluid">
			<form th:action="@{/user/checkout}" method="post"
				th:object="${billDTO}" th:if="${check == true}">
				<div class="row">
					<div class="col-lg-8">
						<div class="checkout-inner">
							<div class="billing-address">
								<h2>Thông tin người nhận</h2>

								<div class="row">
									<div class="col-md-2"></div>
									<div class="col-md-8">
										<label>Họ tên</label> <input class="form-control" type="text"
											th:value="${userDTO.name}" readonly="readonly">
									</div>
									<div class="col-md-2"></div>


									<div class="col-md-2"></div>
									<div class="col-md-8">
										<label>Địa chỉ</label> <input class="form-control" type="text"
											th:value="${userDTO.address}" readonly="readonly">
									</div>
									<div class="col-md-2"></div>

									<div class="col-md-2"></div>
									<div class="col-md-8">
										<label>Email</label> <input class="form-control" type="text"
											th:value="${userDTO.email}" readonly="readonly">
									</div>
									<div class="col-md-2"></div>

									<div class="col-md-2"></div>
									<div class="col-md-8">
										<label>Số điện thoại</label> <input class="form-control"
											type="text" th:value="${userDTO.phone}" readonly="readonly">
									</div>
									<div class="col-md-2"></div>

									<div class="col-md-2"></div>
									<div class="col-md-6">
										<label>Thời gian giao hàng</label> <select
											class="custom-select" th:field="*{time}">
											<option value="Giờ hành chính">Giờ hành chính</option>
											<option value="Sau 18h">Sau 18h</option>
										</select>
									</div>
									<div class="col-md-4"></div>

									<div class="col-md-2"></div>
									<div class="col-md-8">
										<label>Ghi chú</label>
										<textarea class="form-control" rows="5" type="text"
											placeholder="Ghi chú" th:field="*{note}"></textarea>
									</div>
									<div class="col-md-2"></div>

								</div>
							</div>

						</div>
					</div>

					<div class="col-lg-4">
						<div class="checkout-inner">
							<div class="checkout-summary">
								<h1>Giỏ hàng</h1>
								<p class="sub-total">
									Tổng tiền<span th:text="${'$' + total}"></span>
								</p>
								<p class="ship-cost">
									Phí giao hàng<span>$10</span>
								</p>
								<h2>
									Tổng cộng<span th:field="*{totalPrice}"
										th:text="'$' + ${total + 10}"></span>
								</h2>
							</div>

							<div class="checkout-payment">
								<div class="payment-methods">
									<h1>Thanh toán</h1>
									<div class="payment-method">
										<div class="custom-control custom-radio">
											<input type="radio" class="custom-control-input"
												id="payment-1" name="payment" value="Ship COD"> <label
												class="custom-control-label" for="payment-1">Ship
												COD</label>
										</div>

										<div class="payment-content" id="payment-1-show">
											<p>Thanh toán khi giao hàng !</p>
										</div>
									</div>

								</div>

								<div class="checkout-btn">
									<button type="submit">Đặt hàng</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>

			<div class="row" th:if="${check != true}">
				<a th:href="@{/show-all-product/1}"
					style="padding: 20px 0px 40px 550px"><img
					th:src="@{/client/assets/arrow-left.svg}" alt=""> Giỏ hàng
					trống. Tiếp tục mua hàng </a>
			</div>

		</div>
	</div>

	<!-- Footer -->
	<div th:replace="share/footer::footer"></div>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/client/lib/easing/easing.min.js}"></script>
	<script th:src="@{/client/lib/slick/slick.min.js}"></script>

	<!-- Template Javascript -->
	<script th:src="@{/client/js/main.js}"></script>
</body>
</html>
