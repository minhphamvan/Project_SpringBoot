<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>EShop - Wishlist</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="eCommerce HTML Template Free Download" name="keywords">
<meta content="eCommerce HTML Template Free Download" name="description">

<!-- Favicon -->
<link th:href="@{/client/img/favicon.ico}" rel="icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap"
	rel="stylesheet">

<!-- CSS Libraries -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link th:href="@{/client/lib/slick/slick.css}" rel="stylesheet">
<link th:href="@{/client/lib/slick/slick-theme.css}" rel="stylesheet">

<!-- Template Stylesheet -->
<link th:href="@{/client/css/style.css}" rel="stylesheet">
</head>

<body>
	<!-- Header -->
	<div th:replace="share/header::header"></div>

	<!-- Breadcrumb Start -->
	<div class="breadcrumb-wrap">
		<div class="container-fluid">
			<ul class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/index}">Trang chủ</a></li>
				<li class="breadcrumb-item active">Sản phẩm yêu thích</li>
			</ul>
		</div>
	</div>

	<!-- Wishlist -->
	<div class="wishlist-page">
		<div class="container-fluid">
			<div class="wishlist-page-inner">
				<div class="row">
					<div class="col-md-12">
						<div class="table-responsive">
							<table class="table table-bordered">
								<thead class="thead-dark">
									<tr>
										<th>Sản phẩm</th>
										<th>Giá</th>
										<th>Số lượng</th>
										<th>Thêm vào giỏ hàng</th>
										<th>Xóa</th>
									</tr>
								</thead>
								<tbody class="align-middle">
									<tr>
										<td>
											<div class="img">
												<a th:href="@{'/details-product/'}"><img th:src="@{/client/img/product-6.jpg}"
													alt="Image"></a>
												<p>Product Name</p>
											</div>
										</td>
										
										<td>$99</td>
										
										<td>
											<div class="qty">
												<button class="btn-minus">
													<i class="fa fa-minus"></i>
												</button>
												<input type="text" value="1">
												<button class="btn-plus">
													<i class="fa fa-plus"></i>
												</button>
											</div>
										</td>
										
										<td><button class="btn-cart">Thêm</button></td>
										
										<td><button>
												<i class="fa fa-trash"></i>
											</button></td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="share/footer::footer"></div>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/client/lib/easing/easing.min.js}"></script>
	<script th:src="@{/client/lib/slick/slick.min.js}"></script>

	<!-- Template Javascript -->
	<script th:src="@{/client/js/main.js}"></script>
</body>
</html>
