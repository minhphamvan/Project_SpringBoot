<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>EShop - Liên hệ</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="eCommerce HTML Template Free Download" name="keywords">
<meta content="eCommerce HTML Template Free Download" name="description">

<!-- Favicon -->
<link th:href="@{/client/img/favicon.ico}" rel="icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap"
	rel="stylesheet">

<!-- CSS Libraries -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link th:href="@{/client/lib/slick/slick.css}" rel="stylesheet">
<link th:href="@{/client/lib/slick/slick-theme.css}" rel="stylesheet">

<!-- Template Stylesheet -->
<link th:href="@{/client/css/style.css}" rel="stylesheet">
</head>

<body>
	<!-- Header -->
	<div th:replace="share/header::header"></div>

	<!-- Breadcrumb -->
	<div class="breadcrumb-wrap">
		<div class="container-fluid">
			<ul class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/index}">Trang chủ</a></li>
				<li class="breadcrumb-item active">Liên hệ</li>
			</ul>
		</div>
	</div>

	<!-- Liên hệ -->
	<div class="contact">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-4">
					<div class="contact-info">
						<h2>Liên hệ</h2>
						<h3>
							<i class="fa fa-map-marker"></i>Hà Đông, Hà Nội
						</h3>
						<h3>
							<i class="fa fa-envelope"></i>minhpham@gmail.com
						</h3>
						<h3>
							<i class="fa fa-phone"></i>0981.576.005
						</h3>
						<div class="social">
							<a href=""><i class="fab fa-twitter"></i></a> <a href=""><i
								class="fab fa-facebook-f"></i></a> <a href=""><i
								class="fab fa-instagram"></i></a> <a href=""><i
								class="fab fa-youtube"></i></a>
						</div>
					</div>
				</div>

				<div class="col-lg-8">
					<div class="contact-form">
						<form>
							<div class="row">
								<div class="col-md-6">
									<input type="text" class="form-control"
										placeholder="Tên của bạn" />
								</div>
								<div class="col-md-6">
									<input type="email" class="form-control" placeholder="Email" />
								</div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Tiêu đề" />
							</div>
							<div class="form-group">
								<textarea class="form-control" rows="5" placeholder="Nội dung"></textarea>
							</div>
							<div>
								<button class="btn" type="submit">Gửi đi</button>
							</div>
						</form>
					</div>
				</div>

				<div class="col-lg-12">
					<div class="contact-map">
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d119231.69551930214!2d105.6822876248132!3d20.952897253435584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3134532bef4bcdb7%3A0xbcc7a679fcba07f6!2zSMOgIMSQw7RuZywgSMOgIE7hu5lp!5e0!3m2!1svi!2s!4v1620987286503!5m2!1svi!2s"
							frameborder="0" style="border: 0;" allowfullscreen=""
							aria-hidden="false" tabindex="0"></iframe>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="share/footer::footer"></div>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/client/lib/easing/easing.min.js}"></script>
	<script th:src="@{/client/lib/slick/slick.min.js}"></script>

	<!-- Template Javascript -->
	<script th:src="@{/client/js/main.js}"></script>
</body>

</html>
