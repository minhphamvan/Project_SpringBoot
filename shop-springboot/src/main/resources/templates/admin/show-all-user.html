<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xem tất cả người dùng</title>
<link rel="stylesheet" th:href="@{/admin/css/main.css}">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="dashboard">

				<div th:replace="/admin/share/sidebar::sidebar"></div>

				<!-- Content-->
				<div class="right">
					<div class="right__content">
						<div class="right__title">Bảng điều khiển</div>
						<p class="right__desc">Xem tất cả người dùng</p>
						<div class="right__table">
							<div class="right__tableWrapper">
								<table>
									<thead>
										<tr>
											<th>Mã</th>
											<th>Hình ảnh</th>
											<th>Họ tên</th>
											<th>Địa chỉ</th>
											<th>Email</th>
											<th>Số điện thoại</th>
											<th>Tên đăng nhập</th>
											<th>Mật khẩu</th>
											<th>Vai trò</th>
											<th>Active</th>
											<th>Chi tiết</th>
											<th>Sửa</th>
											<th>Xoá</th>
										</tr>
									</thead>

									<tbody>
										<tr th:each="userDTO : ${userDTOs}">
											<td data-label="Mã" th:text="${userDTO.id}"></td>
											<td data-label="Hình ảnh"><img
												th:src="@{'/show-image?image=' + ${userDTO.image}}" alt=""></td>
											<td data-label="Họ tên" th:text="${userDTO.name}"></td>
											<td data-label="Địa chỉ" th:text="${userDTO.address}"></td>
											<td data-label="Email" th:text="${userDTO.email}"></td>
											<td data-label="Số điện thoại" th:text="${userDTO.phone}"></td>
											<td data-label="Tên đăng nhập" th:text="${userDTO.username}"></td>
											<td data-label="Mật khẩu" th:text="${userDTO.password}"></td>
											
											<div th:switch="${userDTO.role}">
												<td data-label="Vai trò" th:case="ROLE_ADMIN" >Quản trị viên</td>
												<td data-label="Vai trò" th:case="ROLE_USER">Người dùng</td>
											</div>
											
											<div th:switch="${userDTO.active}">
												<td data-label="Trạng thái" th:case="true" th:text="Active"></td>
												<td data-label="Trạng thái" th:case="false" th:text="Block"></td>
											</div>
											
											<td data-label="Chi tiết" class="right__iconTable"><a
												th:href="@{'/admin/details-user/' + ${userDTO.id}}"><img
													th:src="@{/admin/assets/icon-book.svg}" alt=""></a></td>
											<td data-label="Sửa" class="right__iconTable"><a
												th:href="@{'/admin/details-user/' + ${userDTO.id}}"><img
													th:src="@{/admin/assets/icon-edit.svg}" alt=""></a></td>
											<td data-label="Xoá" class="right__iconTable"><a
												th:href="@{'/admin/delete-user/' + ${userDTO.id}}"><img
													th:src="@{/admin/assets/icon-trash-black.svg}" alt=""></a>
											</td>
										</tr>

									</tbody>
								</table>

								<a th:href="@{/admin/add-user}" class="right__tableMore" style="width: 560px; padding-top: 15px;">
									Thêm người dùng<img
									th:src="@{/admin/assets/arrow-right-black.svg}" alt="">
								</a>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script th:src="@{/admin/js/main.js}"></script>
</body>

</html>
