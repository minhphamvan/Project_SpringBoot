<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem tất cả danh mục</title>
    <link rel="stylesheet" th:href="@{/admin/css/main.css}">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="dashboard">
                
				<div th:replace="/admin/share/sidebar::sidebar"></div>
		
                <div class="right">
                    <div class="right__content">
                        <div class="right__title">Bảng điều khiển</div>
                        <p class="right__desc">Xem tất cả danh mục</p>
                        <div class="right__table">
                            <div class="right__tableWrapper">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Mã danh mục</th>
                                            <th>Tên danh mục</th>
                                            <th>Chi tiết</th>
                                            <th>Sửa</th>
                                            <th>Xoá</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr th:each="categoryDTO : ${categoryDTOs}">
                                            <td data-label="Mã danh mục" th:text="${categoryDTO.id}"></td>
                                            <td data-label="Tên danh mục" th:text="${categoryDTO.name}"></td>
                                            <td data-label="Chi tiết" class="right__iconTable">
                                                <a th:href="@{'/admin/details-category/' + ${categoryDTO.id}}"><img th:src="@{/admin/assets/icon-book.svg}" alt=""></a>
                                            </td>
                                            <td data-label="Sửa" class="right__iconTable">
                                                <a th:href="@{'/admin/update-category/' + ${categoryDTO.id}}"><img th:src="@{/admin/assets/icon-edit.svg}" alt=""></a>
                                            </td>
                                            <td data-label="Xoá" class="right__iconTable">
                                                <a th:href="@{'/admin/delete-category/' + ${categoryDTO.id}}"><img th:src="@{/admin/assets/icon-trash-black.svg}" alt=""></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <a th:href="@{/admin/add-category}" class="right__tableMore" style="width: 560px; padding-top: 15px;">
                                    Thêm danh mục<img th:src="@{/admin/assets/arrow-right-black.svg}" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script th:src="@{/admin/js/main.js}"></script>
</body>

</html>
