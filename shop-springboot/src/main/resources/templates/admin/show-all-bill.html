<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xem tất cả đơn hàng</title>
<link rel="stylesheet" th:href="@{/admin/css/main.css}">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="dashboard">

				<div th:replace="/admin/share/sidebar::sidebar"></div>

				<div class="right">
					<div class="right__content">
						<div class="right__title">Bảng điều khiển</div>
						<p class="right__desc">Xem tất cả đơn hàng</p>
						<div class="right__table">
							<div class="right__tableWrapper">
								<table>
									<thead>
										<tr>
											<th>Mã đơn hàng</th>

											<th>Tên khách hàng</th>
											<th>Thời gian nhận</th>
											<th>Ghi chú</th>

											<th>Ngày đặt</th>
											<th>Tổng tiền</th>
											<th>Thanh toán</th>
											<th>Trạng thái</th>

											<th>Chi tiết</th>

										</tr>
									</thead>

									<tbody>
										<tr th:each="billDTO : ${billDTOs}">
											<td data-label="Mã đơn hàng"
												th:text="${billDTO.id}"></td>
											<td data-label="Tên khách hàng"
												th:text="${billDTO.userDTO.name}"></td>
											<td data-label="Thời gian nhận" th:text="${billDTO.time}"></td>
											<td data-label="Ghi chú" th:text="${billDTO.note}"></td>
											<td data-label="Ngày đặt" th:text="${billDTO.buyDate}"></td>
											<td data-label="Tổng tiền" th:text="${billDTO.totalPrice}"></td>
											<td data-label="Phương thức thanh toán"
												th:text="${billDTO.payMethod}"></td>
											<td data-label="Trạng thái" th:text="${billDTO.status}"></td>

											<td data-label="Chi tiết" class="right__iconTable"><a
												th:href="@{'/admin/details-bill/' + ${billDTO.id}}"><img
													th:src="@{/admin/assets/icon-book.svg}" alt=""></a></td>
											
										</tr>

									</tbody>
								</table>

								<a th:href="@{/admin/add-bill}" class="right__tableMore" style="width: 550px; padding-top: 15px;">
									Thêm đơn hàng<img
									th:src="@{/admin/assets/arrow-right-black.svg}" alt="">
								</a>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script th:src="@{/admin/js/main.js}"></script>
</body>

</html>
