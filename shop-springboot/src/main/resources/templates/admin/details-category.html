<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm danh mục</title>
    <link rel="stylesheet" th:href="@{/admin/css/main.css}">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="dashboard">
                
				<div th:replace="/admin/share/sidebar::sidebar"></div>
		
                <div class="right">
                    <div class="right__content">
                        <div class="right__title">Bảng điều khiển</div>
                        <p class="right__desc">Chi tiết danh mục</p>
                        
                        <div class="right__formWrapper">
                            <form th:action="@{/admin/update-category}" method="post" th:object="${categoryDTO}">
                                <div class="right__inputWrapper">
                                    <label for="title">Mã danh mục</label>
                                    <input type="text" placeholder="Mã danh mục" th:value="${categoryDTO.id}" th:field="*{id}" readonly>
                                </div>
                                
                                <div class="right__inputWrapper">
                                    <label for="title">Tên danh mục</label>
                                    <input type="text" placeholder="Tên danh mục" th:value="${categoryDTO.name}" th:field="*{name}">
                                </div>

                                <button class="btn" type="submit">Cập nhật</button>
                            </form>
                        </div>

                        <a th:href="@{/admin/show-all-category}" class="right__tableMore">
                            Xem tất cả danh mục<img th:src="@{/admin/assets/arrow-right-black.svg}" alt=""></a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script th:src="@{/admin/js/main.js}"></script>
</body>

</html>
